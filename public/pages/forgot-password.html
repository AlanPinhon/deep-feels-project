<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recuperar contraseña</title>
		<link rel="shortcut icon" href="./deep_feels_assets/deep-feels-logo/moon_deep_feels_purple.svg" type="image/x-icon">
		<link rel="stylesheet" href="../bundle/app.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body class="back-pass-recovery">
		<div class="container">

			<div class="email-form-img">
				<img src="deep_feels_assets/password_recovery _assets/Forgot_password.svg" alt="">
			</div>

			<div class="text-container align-center">
				<h2 class="title">Calma. Nosotros <span class="line-break">te ayudaremos.</span></h2>
			</div>

			<div class="text-container align-center">
				<p class="copy">Introduce el correo electrónico con el que
					<span class="line-break">registraste tu cuenta y te enviaremos un</span>
					<span class="line-break">enlace en donde podrás restaurar tu contraseña.</span>
				</p>
			</div>

			<form class="recov-pass-form" autocomplete="off">
				<div class="label-container">
					<label for="">Email</label>
					<input type="email" id="email" name="email" placeholder="Email">
					<p class="message" >Introduce un email válido</p>
				</div>

				<button class="button" type="submit" disabled>Continuar</button>
			</form>

			<div class="container-link-login">
				<p class="login-copy">¿Recuerdas tu contraseña?</p>
				<button class="link login">Inicia Sesión</button>
			</div>
		</div>

		<script src="../bundle/js/forgotPassword.js"></script>
	</body>
</html>
