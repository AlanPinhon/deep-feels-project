<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recuperar contraseña</title>
		<link rel="shortcut icon" href="./deep_feels_assets/deep-feels-logo/moon_deep_feels_purple.svg" type="image/x-icon">
		<link rel="stylesheet" href="../bundle/app.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">

		<!-- Manifest -->
		<link rel="manifest" href="../manifest.json">

		<!-- Theme Color Android -->
		<meta name="theme-color" media="(prefers-color-scheme: light)" content="#f4f4fa">
		<meta name="theme-color" media="(prefers-color-scheme: dark)"  content="#232027">

  </head>
  <body class="back-pass-recovery light-mode">
		<div class="container-email-sent">

			<div class="msg-fwd-email">
				<img src="./deep_feels_assets/Check.svg" alt="">
				<p class="copy">El correo se ha reenviado
					<span class="line-break">exitosamente.</span></p>
			</div>

			<div class="email-sent-img">
				<img src="deep_feels_assets/password_recovery _assets/Email.svg" alt="">
			</div>

			<div class="text-container align-center">
				<h2 class="title">¡El email ha sido enviado!</h2>
			</div>

			<div class="text-container align-center">
				<p class="copy">Revisa tu bandeja de entrada y sigue las
					<span class="line-break">instrucciones del correo para</span>
					<span class="line-break">restaurar la contraseña.</span>
				</p>
			</div>

			<div class="container-link-login">
				<p class="login-copy">¿No recibiste el email?</p>
				<button class="link resend">Reenviar de nuevo</button>
			</div>
		</div>

		<script src="../bundle/js/darkModeApp.js"></script>
		<script src="../bundle/js/emailSent.js"></script>
	</body>
</html>
