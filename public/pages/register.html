<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DeepFeels</title>
		<link rel="stylesheet" href="../bundle.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
		<div class="register-container">

			<div class="title-container">
				<p class="title">Regístrate una sola vez.</p>
				<p class="title">Explora varios mundos.</p>
			</div>

			<div class="register-img">
				<img src="deep_feels_assets/Login.svg" alt="">
			</div>

			<form autocomplete="off">
				<div class="label-container">
					<label for="">¿Cual es tu nombre?</label>
					<input type="text" id="name" name="name" placeholder="Nombre">
					<p class="message" >Introduce un nombre válido</p>
				</div>
				<div class="label-container">
					<label for="">Email</label>
					<input type="email" id="email" name="email" placeholder="Email">
					<p class="message" >Introduce un email válido</p>
				</div>
				<div class="label-container">
					<label for="">Contraseña</label>
					<input type="password" id="pass" name="password" placeholder="Contraseña">
					<p class="message" >La contraseña debe tener de 6 a 20 dígitos</p>
				</div>

				<button type="submit">Registrarse</button>

			</form>
		</div>
		<script src="../bundle.js"></script>
	</body>
</html>
