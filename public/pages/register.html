<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
		<link rel="shortcut icon" href="./deep_feels_assets/deep-feels-logo/moon_deep_feels_purple.svg" type="image/x-icon">
		<link rel="stylesheet" href="../bundle/app.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">

		<!-- Manifest -->
		<link rel="manifest" href="/public/manifest.json">

		<!-- Theme Color Android -->
		<meta name="theme-color" media="(prefers-color-scheme: light)" content="#f4f4fa">
		<meta name="theme-color" media="(prefers-color-scheme: dark)"  content="#232027">

  </head>
  <body class="light-mode">
		<div class="container">

			<div class="text-container align-center">
				<h2 class="title">Regístrate una sola vez.<span class="line-break">Explora varios mundos.</span></h2>
			</div>

			<div class="register-img">
				<img src="deep_feels_assets/Login.svg" alt="">
			</div>

			<form autocomplete="off">
				<div class="label-container">
					<label for="">¿Cual es tu nombre?</label>
					<input type="text" id="name" name="name" placeholder="Nombre">
					<p class="message" >Introduce un nombre válido</p>
				</div>
				<div class="label-container">
					<label for="">Email</label>
					<input type="email" id="email" name="email" placeholder="Email">
					<p class="message" >Introduce un email válido</p>
				</div>
				<div class="label-container">
					<label for="">Contraseña</label>
					<input type="password" id="pass" name="password" placeholder="Contraseña">
					<p class="message" >La contraseña debe tener de 7 a 20 dígitos</p>
				</div>

				<p class="message-error">Este correo ya está registrado</p>

				<button type="submit" disabled>Registrarse</button>

			</form>

			<div class="container-link-register">
				<p class="register-copy">¿Tienes una cuenta?</p>
				<button class="link login">Inicia Sesión</button>
			</div>

		</div>

		<script src="../bundle/js/darkModeApp.js"></script>
		<script src="../bundle/js/registerForm.js"></script>
	</body>
</html>
