<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recuperar contraseña</title>
		<link rel="shortcut icon" href="./deep_feels_assets/deep-feels-logo/moon_deep_feels_purple.svg" type="image/x-icon">
		<link rel="stylesheet" href="../bundle/app.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">

		<!-- Manifest -->
		<link rel="manifest" href="/public/manifest.json">

		<!-- Theme Color Android -->
		<meta name="theme-color" media="(prefers-color-scheme: light)" content="#f4f4fa">
		<meta name="theme-color" media="(prefers-color-scheme: dark)"  content="#232027">

  </head>
  <body class="back-pass-recovery light-mode">
		<div class="container">

			<div class="pass-recovery-img">
				<img src="deep_feels_assets/password_recovery _assets/Password_recovery.svg" alt="">
			</div>

			<div class="text-container align-center">
				<h2 class="title">¡Manos a la obra!</h2>
			</div>

			<div class="text-container align-center">
				<p class="copy">Introduce y confirma la nueva
					<span class="line-break">contraseña que usarás al iniciar sesión.</span>
				</p>
			</div>

			<form class="recov-pass-form" autocomplete="off">

				<div class="label-container">
					<label for="">Nueva contraseña</label>
					<input type="password" id="new-pass" name="password" placeholder="Contraseña">
					<p class="message" >La contraseña debe tener de 7 a 20 dígitos</p>
				</div>
				<div class="label-container">
					<label for="">Confirma tu contraseña</label>
					<input type="password" id="confirm-pass" name="password" placeholder="Contraseña">
					<p class="message same-pass" >Las contraseñas no coinciden</p>
				</div>

				<button class="button" type="submit" disabled>Restablecer Contraseña</button>
			</form>

		</div>

		<script src="../bundle/js/darkModeApp.js"></script>
		<script src="../bundle/js/passRecovery.js"></script>
	</body>
</html>
