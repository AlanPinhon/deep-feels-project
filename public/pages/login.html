<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
		<link rel="stylesheet" href="../bundle/app.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
		<div class="container">

			<div class="title-container">
				<h2 class="title">¡Hola!</h2>
				<div class="copy-container">
					<p class="copy">Un gusto tenerte de vuelta.</p>
					<p class="copy">Varias experiencias relajantes te están esperando.</p>
				</div>
			</div>

			<div class="register-img">
				<img src="deep_feels_assets/Register.svg" alt="">
			</div>

			<form autocomplete="off">
				<div class="label-container">
					<label for="">Email</label>
					<input type="email" id="email" name="email" placeholder="Email">
					<!-- <p class="message" >Ingresa un email válido</p> -->
				</div>
				<div class="label-container">
					<label for="">Contraseña</label>
					<input type="password" id="pass" name="password" placeholder="Contraseña">
					<!-- <p class="message" >Introduce tu contraseña</p> -->
				</div>

				<p class="message-error">El correo o contraseña son inválidos. Inténtalo de nuevo.</p>

				<button type="submit" disabled>Iniciar Sesión</button>
			</form>

		</div>
		<script src="../bundle/js/login.js"></script>
	</body>
</html>
